<div class="container" ng-controller="LanchesController as vm">
    <table class="table">
        <thead>
            <tr>
                <th scope="col" class="text-center">Produto</th>
                <th scope="col" class="text-center">Valor Unitário</th>
                <th scope="col" class="text-center">Quantidade</th>
                <th scope="col" class="text-center">Valor total</th>
                <th scope="col" class="text-center">Valor promocional</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="lanche in lanches.java">
                <th scope="row" class="text-center">{{lanche.nome}}</th>
                <td class="text-center">{{lanche.valor | currency}}</td>
                <td class="text-center"><input type="number"  min="0" class="form-control" id="qtdProduto" aria-describedby="qtdProduto" placeholder="Quantidade" ng-model="lanche.quantidade" ng-change="calculaValorTotallanche($index, lanche.quantidade, lanche.valor)"></td>
                <td class="text-center">{{lanche.total | currency}}</td>
                <td class="text-center">
                    {{lanche.valorPromocional | currency}}
                    <small id="promoção" ng-show="lanche.valorPromocional" class="form-text text-muted">promoção</small>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container" ng-controller="ProdutosController as vm">
    <table class="table">
        <thead>
            <tr>
                <th scope="col" class="text-center">Produto</th>
                <th scope="col" class="text-center">Valor Unitário</th>
                <th scope="col" class="text-center">Quantidade</th>
                <th scope="col" class="text-center">Valor total</th>
                <th scope="col" class="text-center">Valor promocional</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="produto in produtos.java">
                <th scope="row" class="text-center">{{produto.nome}}</th>
                <td class="text-center">{{produto.valor | currency}}</td>
                <td class="text-center"><input type="number"  min="0" class="form-control" id="qtdProduto" aria-describedby="qtdProduto" placeholder="Quantidade" ng-model="produto.quantidade" ng-change="calculaValorTotalProduto($index, produto.quantidade, produto.valor)"></td>
                <td class="text-center">{{produto.total | currency}}</td>
                <td class="text-center">
                    {{produto.valorPromocional | currency}}
                    <small id="promoção" ng-show="produto.valorPromocional" class="form-text text-muted">promoção</small>
                </td>
            </tr>
        </tbody>
    </table>
</div>

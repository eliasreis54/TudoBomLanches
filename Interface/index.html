<!doctype html>
<html lang="en" ng-app="app">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>TudoBom lanches</title>
    </head>
    <body>
        <div class="container">
            <h1>
                <p class="text-center">Bem vindo ao TudoBom Lanches.</p>
            </h1>
            <h4>
                <p class="text-center">Selecione abaixo a opção desejada.</p>
            </h4>
        </div>
        <div class="container">
            <div class="row" align="center">
                <div class="col-12" align="center">
                    <a href="monteoseu" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Monte o seu</a>
                    <a href="lanches" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Cardápio de lanches</a>
                </div>
            </div>
        </div>
        <br>
        <section>
            <article ng-view="">
            </article>
        </section>
        <div class="container" ng-show="valorDesconto">
            <div class="alert alert-primary" role="alert">
                <p class="text-center">O seu pedido tem um desconto de {{valorDesconto | currency}} por estar dentro da promoção ligth.</p>
            </div>
        </div>
        <div class="container" ng-show="valorPedido">
            <div class="alert alert-primary" role="alert">
                <p class="text-center">O valor total do seu pedido é: {{valorPedido | currency}}</p>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>

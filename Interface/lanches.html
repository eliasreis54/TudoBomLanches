<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TudoBom lanches</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <p class="text-center">TudoBom Lanches</p>
      </h1>
      <h4>
        <p class="text-center">Monte seu lanche escolhendo seus próprios ingredientes.</p>
      </h4>
    </div>
    <div class="container" ng-controller="LanchesController as lanches">
        <div class="row">
            <div class="col">
                <p class="text-center">Produto</p>
            </div>
            <div class="col">
                <p class="text-center">Preço</p>
            </div>
            <div class="col">
                <p class="text-center">Quantidade</p>
            </div>
            <div class="col">
                <p class="text-center">Total</p>
            </div>
        </div>
        <div class="row" ng-repeat="lanches in vm.lanches.java">
            <div class="col">
                <p class="text-center">Produto</p>
            </div>
            <div class="col">
                <p class="text-center">Preço</p>
            </div>
            <div class="col">
                <p class="text-center"><input type="number" class="form-control" id="quantidadeProduto"></p>
            </div>
            <div class="col">
                <p class="text-center">Total</p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
